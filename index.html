<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta http-equiv="Content-Security-Policy" content="default-src * 'self'
			'unsafe-inline' 'unsafe-eval' data: gap:">
		<title>Kolufan - Food & Restaurant Mobile Template</title>
		<link
			href="https://fonts.googleapis.com/css?family=Prompt:300,400,500,600,700,800,900|Playfair+Display:400,700,900"
			rel="stylesheet">
		<link rel="stylesheet" href="css/framework7.min.css">
		<link rel="stylesheet" href="css/framework7-icons.css">
		<link rel="stylesheet" href="css/themify-icons.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div id="app">

			<div class="view view-main view-init ios-edges" data-url="/">
				<div class="page page-home">
					<!-- navbar -->
					<div class="navbar navbar-home">
						<div class="navbar-inner">
							<div class="block">
								<div class="row">
									<div class="col-20">
										<a href="/pages/" class="link">
											<i class="ti-align-left"></i>
										</a>
									</div>
									<div class="col-20">
										<a href="/categories/" class="link">
											<i class="ti-layers"></i>
										</a>
									</div>
									<div class="col-20">
										<a href="/search/" class="link">
											<i class="ti-search"></i>
										</a>
									</div>
									<div class="col-20">
										<a href="/menu-category/" class="link">
											<i class="ti-receipt"></i>
										</a>
									</div>
									<div class="col-20">
										<a href="/reservation/" class="link">
											<i class="ti-calendar"></i>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- end navbar -->
					<div class="page-content">

						<!-- title header -->
						<div class="title-header">
							<div class="container">
								<div class="row">
									<div class="col-70">
										<!-- logos -->
										<div class="logos">
											<h2>Antonio's on Melrose</h2>
										</div>
										<!-- end logos -->
									</div>

								</div>
							</div>
						</div>
						<!-- end title header -->






						<!-- popular menu -->
						<div class="popular-menu segments">
							<div class="container">
								<div class="section-title">
									<h3>Appetizers
										<!-- <a href="/popular-menu/" class="see-all-link">See All</a> -->
									</h3>
								</div>
								<div class="row">

									<!-- first images clickable -->
									<div class="col-50">
										<div class="content">
											<div class="click-image">
												<a href="/menu-single/"><img src="images/antonio'sApp.png" alt="">
												</a>
											</div>
											<div class="text">
												<a href="/menu-single/"><h4>Antonio's Appetizer</h4></a>

												<span>Asian Food</span>
												<p class="price">$8.00</p>
											</div>
										</div>
									</div>


									<div class="col-50">
										<div class="content">
											<img src="images/menu2.jpg" alt="">
											<div class="text">
												<a href="/menu-single/"><h4>Mixed Salad</h4></a>
												<span>Asian Food</span>
												<p class="price">$9.00</p>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-50">
										<div class="content">
											<img src="images/menu3.jpg" alt="">
											<div class="text">
												<a href="/menu-single/"><h4>Healthy Food</h4></a>
												<span>Asian Food</span>
												<p class="price">$7.00</p>
											</div>
										</div>
									</div>
									<div class="col-50">
										<div class="content">
											<img src="images/menu4.jpg" alt="">
											<div class="text">
												<a href="/menu-single/"><h4>Milk Beans</h4></a>
												<span>Asian Food</span>
												<p class="price">$5.00</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- end popular menu -->
					</div>
				</div>
			</div>
		</div>

		<script src="js/framework7.js"></script>
		<script src="js/routes.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
